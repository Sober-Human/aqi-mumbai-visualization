<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard â€” AQI Mumbai</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand"><a href="index.html">AQI Mumbai</a></h1>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="dashboard.html" class="nav-link active">Dashboard</a>
        <a href="findings.html" class="nav-link">Findings</a>
        <a href="about.html" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="controls card">
      <label>Fallback
        <select id="displayMode"><option value="interactive">Interactive</option><option value="static">Static images</option></select>
      </label>
      <div style="flex:1"></div>
      <a class="btn" id="downloadCSV" href="data/cleaned_aqi.csv" download>Download CSV</a>
    </section>


    <section class="grid charts-grid">
      <div class="card chart-card">
        <h3>Annual average AQI</h3>
        <canvas id="annualAvgChart"></canvas>
        <img id="annualAvgStatic" src="images/annual_avg_aqi.png" alt="Annual average" style="display:none;max-width:100%">
      </div>

      <div class="card chart-card">
        <h3>3-Year Monthly Comparison</h3>
        <canvas id="monthlyAvgChart"></canvas>
        <img id="monthlyAvgStatic" src="images/3yr_monthly_avg_aqi.png" alt="Monthly comparison" style="display:none;max-width:100%">
      </div>

      <div class="card chart-card" style="grid-column:1 / -1">
        <h3>Daily trends</h3>
        <canvas id="dailyChart"></canvas>
      </div>

      <div class="card chart-card" style="grid-column:1 / -1">
        <h3>Heatmaps (static)</h3>
        <div class="heatmap-row">
          <img src="images/aqi_heatmap_2023.png" alt="Heatmap 2023">
          <img src="images/aqi_heatmap_2024.png" alt="Heatmap 2024">
          <img src="images/aqi_heatmap_2025.png" alt="Heatmap 2025">
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container"><small>Data: CPCB. Visualizations: Student project.</small></div>
  </footer>

  <script src="js/charts.js"></script>
</body>
</html>
